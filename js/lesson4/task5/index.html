<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Свойство display</title>
    <meta charset="utf-8" />
    <style>
        body{
            margin-left: 30px;
        }
        span, div div {
            border: solid 2px black;
            width: 50px;
            height: 50px;
        }
        .list-item{
            display: list-item;
            list-style-type: upper-alpha;
        }
        .block{
            display: block;
        }
        .inline{
            display: inline;
        }
        .inline-block{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="list-item">
        <span>Текст</span>
        <span class="block">Текст</span>
        <span>Текст</span>
    </div>
    <div class="list-item">
        <div class="block">Текст</div>
        <div class="inline">Текст</div>
        <div class="block">Текст</div>
    </div>
    <div class="list-item">
        <span>Текст</span>
        <span class="inline-block">Текст</span>
        <span>Текст</span>
    </div>
</body>
</html>
