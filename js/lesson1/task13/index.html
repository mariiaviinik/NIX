<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <textarea name="text" id="text" cols="30" rows="5">Поле <em>&lt;textarea&gt;</em> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега &lt;input&gt; в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.</textarea><br>
        <select name="animals" id="animals">
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="mouse">Мышка</option>
            <option value="elephant">Слон</option>
            <option value="lion">Лев</option>
            <option value="tiger">Тигр</option>
        </select><br>
        <select name="food" id="food">
            <optgroup  label="Фрукты">
                <option value="apple">Яблоко</option>
                <option value="pear">Груша</option>
                <option value="peach">Персик</option>
            </optgroup>
            <optgroup  label="Овощи">
                <option value="potatoes">Картошка</option>
                <option value="cucumber">Огурец</option>
                <option value="tomato">Помидор</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
