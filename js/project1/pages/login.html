<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="login-holder flex">
        <div class="login-container">
            <div class="login-sign-container flex column">
                <a class="close-btn" href="main.html">
                    <img src="https://img.icons8.com/material-outlined/15/000000/delete-sign.png"/>
                </a>
                <div class="login-sign">Login</div>
            </div>
            <form class="login-form" action="">
                <div class="flex data-input-container column">
                    <input type="text" name="login-name" id="login-name" placeholder="Email or phone">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="button" value="Enter" class="blue" id="submit">
                </div>
                <div class="flex products m-t-15">
                    <div>
                        <label for="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox" style="margin: 0;">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <div>
                        <a href="#" class="bottom-dashed-board">Remind password</a>
                    </div>
                </div>
                <div class="sign-with-btn flex m-t-15">
                    <a href="#" class="flex sign-with-btn-link">
                        <img src="https://img.icons8.com/color/24/000000/facebook.png"/>
                        <span class="m-l-10">Enter with Facebook</span>
                    </a>
                    <a href="#" class="flex sign-with-btn-link m-l-10">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png"/>
                        <span class="m-l-10">Enter with Google</span>
                    </a>
                </div>
                <a href="#">
                    <div class="reg-span m-t-15">
                        Registration
                    </div>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
